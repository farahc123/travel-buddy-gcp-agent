<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Buddy</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }

    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Travel Buddy</h1>
  <p>Your virtual travel planner is up and running! Use the chat box in the bottom-right corner to chat with the agent. </p>

  <!-- Dialogflow Messenger -->
  <df-messenger
    project-id="vertex-ai-projects-466609"
    agent-id="2bbc7166-6bbd-4e21-ac28-2c4ccf30ee0a"
    language-code="en"
    max-query-length="-1">
    <df-messenger-chat-bubble
      chat-title="travel-buddy">
    </df-messenger-chat-bubble>
  </df-messenger>
</body>
</html>
